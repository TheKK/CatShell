language: c
os:
        - linux
        - osx
compiler:
        - gcc
        - clang

notifications:
        email:
                on_success: change
                on_failure: always

before_install:

install:
        # Google test
        - sudo apt-get update
        - sudo apt-get install libgtest-dev
        - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"

before_script:
        - sudo ldconfig

script:
        - make all
        - make test
